<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Admin Panel - Caritas</title>

    <!-- Fontfaces CSS-->
    <link href="/css/font-face.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>

    <!-- Vendor CSS-->
    <link href="/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/css/theme.css" rel="stylesheet" media="all">

</head>

<body>
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="/">
                <img src="/img/karitaslogo.jpg" alt="" style="width: 60px">
            </a>
            <a href="/" style="color: #dc3545; margin-left: 10px">
                Caritas Application
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li class="has-sub">
                        <a href="/">
                            <i class="fas fa-user"></i><span th:text="#{chat.main}"></span></a>
                    </li>

                </ul>

                <ul class="list-unstyled navbar__list">

                    <hr>
                    <h4 th:if="${discussions.size()>0}" th:text="#{your.discussions}">Ձեր զրուցարանները</h4>
                    <li class="has-sub" th:each="discussion:${discussions}">
                        <a th:href="@{'/user_discussion/discussion/'+${discussion.getId()}}" th:text="${discussion.getTitle()}">
                            <i class="fas fa-user"></i><span th:text="#{chat.main}"></span></a>
                    </li>

                </ul>


            </nav>
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap" style="display: flex; justify-content: flex-end">

                        <div class="header-button">

                            <div class="account-wrap" style="display: flex;align-items: center;height: 75px;">

                                <div>
                                    <div style="width:100%; display: flex;justify-content: center;margin-left: 20px;margin-right: 50px">
                                        <select id="language" class="form-control"
                                                style="width: 215px; background-color: #dc3545; color: #fff">
                                            <option th:text="#{language}"
                                                    style="background-color: #fff; color: #495057"></option>
                                            <option value="?lang=hy"
                                                    style="background-color: #fff; color: #495057">Հայերեն
                                            </option>
                                            <option value="?lang=en"
                                                    style="background-color: #fff; color: #495057">English
                                            </option>
                                        </select>

                                    </div>
                                    <script>
                                        $(function () {
                                            $('#language').on('change', function () {
                                                url = window.location.pathname;
                                                var url = url + $(this).val();
                                                console.log(url);
                                                if (url) {
                                                    window.location = url;
                                                }
                                                return false;
                                            });
                                        });
                                    </script>
                                </div>

                                <div class="account-item clearfix js-item-menu">
                                    <div class="image">
                                        <img th:src="@{'/users/userImage?'(userImage=${currentUser.getAvatar()})}"
                                             th:alt="${currentUser.getName()}"/>
                                    </div>
                                    <div class="content">

                                        <a class="js-acc-btn" href="#"
                                           th:text="#{welcome} + ' ' + ${currentUser.getName()}">john
                                            doe</a>

                                    </div>

                                    <div class="account-dropdown js-dropdown">
                                        <div class="info clearfix">
                                            <div class="image">
                                                <a href="#">
                                                    <img th:src="@{'/users/userImage?'(userImage=${currentUser.getAvatar()})}"
                                                         th:alt="${currentUser.getName()}"/>
                                                </a>
                                            </div>
                                            <div class="content">
                                                <h5 class="name">
                                                    <a href="#" th:text="${currentUser.getName()}">john doe</a>
                                                </h5>
                                                <span class="email" th:text="${currentUser.getEmail()}">johndoe@example.com</span>
                                            </div>
                                        </div>

                                        <div class="account-dropdown__footer">
                                            <a href="/logout">
                                                <i class="zmdi zmdi-power"></i><span th:text="#{exit}"></span></a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12" style="display: flex; justify-content: space-around">

                            <form action="/log_managment/search_by_date" method="post">
                                <input type="date" name="date">
                                <input type="submit" class="btn btn-danger" value="Որոնել" onsubmit="this.form.reset()">
                            </form>

                            <form action="/log_managment/search_by_name" method="post">
                                <input type="text" class="searchInput" name="userName" th:placeholder="#{write.name}" >
                                <input type="submit" class="btn btn-danger" value="Որոնել" onsubmit="this.form.reset()">
                            </form>

                            <form action="/log_managment/search_by_action" method="post">
                                <input class="searchInput" type="text" name="action" th:placeholder="#{write.action}">
                                <input type="submit" class="btn btn-danger" value="Որոնել" onsubmit="this.form.reset()">
                            </form>


                        </div>
                    </div>


                    <div class="row m-t-30">
                        <div class="col-md-12">
                            <div class="table-responsive m-b-40">
        <h3 style="text-align: center" th:text="#{log.management}"> Լոգ մենեջմենթ</h3>
                                <div class="pagination">
                                    <a th:if="${logs.number +1 > 1}" th:href="@{'/log_managment/list'}" class="end"><span th:text="#{start}"></span></a>
                                    <a th:if="${logs.hasPrevious()}" th:href="@{'/log_managment/list?page=' + ${logs.number}}" th:text="${logs.number}"><span th:text="#{previous}"></span></a>
                                    <span class = "current" th:if="${logs.number<1}" th:text="1"></span>
                                    <span class ="current" th:if="${logs.number >= 1}" th:text="${logs.number+1}"></span>
                                    <a th:if="${logs.hasNext()}" th:href="@{'/log_managment/list?page=' + ${logs.number+2}}" th:text="${logs.number + 2}"><span th:text="#{next}"></span></a>
                                    <a th:if="${logs.number +1 < logs.totalPages}" th:href="@{'/log_managment/list?page=' + ${logs.totalPages}}" class="end"><span th:text="#{last}"></span></a>

                                </div>
        <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm" th:text="#{date}">Ամսաթիվ
                </th>
                <th class="th-sm" th:text="#{table.user.name}">Անուն
                </th>
                <th class="th-sm" th:text="#{action}">Գործողություն
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log: ${logs}">
                <td th:text="${#strings.substring((log.getDate().toString()), 0,log.getDate().toString().length()-2)}">Tiger Nixon</td>
                <td th:text="${log.getUser()}">System Architect</td>
                <td th:text="${log.getAction()}">Edinburgh</td>

            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th th:text="#{date}">Անմսաթիվ
                </th>
                <th  th:text="#{table.user.name}">Անուն
                </th>
                <th th:text="#{action}">Գործողություն
                </th>
            </tr>
            </tfoot>
        </table>
                                <div class="pagination">
                                    <a th:if="${logs.number +1 > 1}" th:href="@{'/log_managment/list'}" class="end"><span th:text="#{start}"></span></a>
                                    <a th:if="${logs.hasPrevious()}"
                                       th:href="@{'/log_managment/list?page=' + ${logs.number}}"
                                       th:text="${logs.number}"><span th:text="#{previous}"></span></a>
                                    <span class="current" th:if="${logs.number<1}" th:text="1"></span>
                                    <span class="current" th:if="${logs.number >= 1}" th:text="${logs.number+1}"></span>
                                    <a th:if="${logs.hasNext()}"
                                       th:href="@{'/log_managment/list?page=' + ${logs.number+2}}"
                                       th:text="${logs.number + 2}"><span th:text="#{next}"></span></a>
                                    <a th:if="${logs.number +1 < logs.totalPages}"
                                       th:href="@{'/log_managment/list?page=' + ${logs.totalPages}}"
                                       class="end"><span th:text="#{last}"></span></a>

                                </div>
                            </div>
                            <!-- END DATA TABLE-->
                        </div>
                    </div>

                    <div class="row" style="margin-top: 500px">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p th:text="#{copyrights}">2018 © Caritas. Բոլոր իրավունքները պաշտպանված են։</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="/vendor/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="/vendor/bootstrap-4.1/popper.min.js"></script>
<script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>
<!-- Vendor JS       -->
<script src="/vendor/slick/slick.min.js">
</script>
<script src="/vendor/wow/wow.min.js"></script>
<script src="/vendor/animsition/animsition.min.js"></script>
<script src="/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
</script>
<script src="/vendor/counter-up/jquery.waypoints.min.js"></script>
<script src="/vendor/counter-up/jquery.counterup.min.js">
</script>
<script src="/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vendor/chartjs/Chart.bundle.min.js"></script>
<script src="/vendor/select2/select2.min.js">
</script>

<!-- Main JS-->
<script src="/js/main.js"></script>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>

</html>
