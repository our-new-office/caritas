<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Admin Panel - Caritas</title>

    <!-- Fontfaces CSS-->
    <link href="/css/font-face.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
    <!--<script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>-->
    <!-- Bootstrap CSS-->
    <link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/css/theme.css" rel="stylesheet" media="all">

</head>

<body>
<div class="page-wrapper">
    <a href="#scr" style="display: none" id="forScroll"></a>
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="/">
                <img src="/img/karitaslogo.jpg" alt="" style="width: 60px">
            </a>
            <a href="/" style="color: #dc3545; margin-left: 10px">
                Caritas Application
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li class="has-sub">
                        <a href="/">
                            <i class="fas fa-user"></i><span th:text="#{chat.main}"></span></a>
                    </li>
                </ul>
            </nav>
        </div>

    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap" style="display: flex; justify-content: flex-end">

                        <div class="header-button">

                            <div class="account-wrap" style="display: flex;align-items: center;height: 75px;">

                                <div>
                                    <div style="width:100%; display: flex;justify-content: center;margin-left: 20px;margin-right: 50px">
                                        <select id="language" class="form-control"
                                                style="width: 215px; background-color: #dc3545; color: #fff">
                                            <option th:text="#{language}"
                                                    style="background-color: #fff; color: #495057"></option>
                                            <option value="?lang=hy" style="background-color: #fff; color: #495057">
                                                Հայերեն
                                            </option>
                                            <option value="?lang=en" style="background-color: #fff; color: #495057">
                                                English
                                            </option>
                                        </select>

                                    </div>
                                    <script>
                                        $(function () {
                                            $('#language').on('change', function () {
                                                var url = $(this).val();
                                                console.log(url);
                                                if (url) {
                                                    window.location = url;
                                                }
                                                return false;
                                            });
                                        });
                                    </script>
                                </div>

                                <div class="account-item clearfix js-item-menu">
                                    <div class="imageHeader">
                                        <img th:src="@{'/users/userImage?'(userImage=${currentUser.getAvatar()})}"
                                             th:alt="${currentUser.getName()}"/>
                                    </div>
                                    <div class="content">

                                        <a class="js-acc-btn" href="#"
                                           th:text="#{welcome} + ' ' + ${currentUser.getName()}">john
                                            doe</a>

                                    </div>

                                    <div class="account-dropdown js-dropdown">
                                        <div class="info clearfix">
                                            <div class="image">
                                                <a href="#">
                                                    <img th:src="@{'/users/userImage?'(userImage=${currentUser.getAvatar()})}"
                                                         th:alt="${currentUser.getName()}"/>
                                                </a>
                                            </div>
                                            <div class="content">
                                                <h5 class="name">
                                                    <a href="#" th:text="${currentUser.getName()}">john doe</a>
                                                </h5>
                                                <span class="email" th:text="${currentUser.getEmail()}">johndoe@example.com</span>
                                            </div>
                                        </div>

                                        <div class="account-dropdown__footer">
                                            <a href="/logout">
                                                <i class="zmdi zmdi-power"></i><span th:text="#{exit}"></span></a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9"></div>
                    </div>
                    <div class="row m-t-30">
                        <div class="col-md-12" style="background: #FFFFFF; border-left: 1px solid #b9bbbe; width: 100%">
                            <h2 th:text="${discussion.getTitle()}" style="text-align:center; padding: 10px"></h2>
                            <div th:text="${discussion.getDescription()}"
                                 style="padding: 10px;text-align: center"></div>
                            <div><img style="width: 300px; height: auto; display: block; margin: 20px auto"
                                      th:src="@{'/user_discussion/user_discussion_image?discImage='+${discussion.getThumbnail()}}"
                                      alt=""></div>

                            <h4 style="text-align: center" th:if="${discussion.getLinks()!=null}"
                                th:text="#{chat.links}">Հղումներ</h4>
                            <div th:each="link: ${discussion.getLinks()}">
                                <a th:href="@{${link.getUrl()}}" th:text="${link.getUrl()}" target="_blank"
                                   style="display: flex;justify-content: center; padding: 5px"></a>

                            </div>

                            <h4 th:if="${discussion.getDocuments()!=null}"
                                style="text-align: center; margin-top: 20px" th:text="#{chat.documents}">
                                Փաստաթղթեր</h4>
                            <div th:each="document: ${discussion.getDocuments()}">
                                <a th:href="@{'/user_discussion/discussionFile?file='+ ${document.getUrl()}}"
                                   th:download="${document.getUrl()}" th:text="${document.getUrl()}"
                                   style="display: flex;justify-content: center; padding: 5px"></a>

                            </div>

                            <h3 style="text-align: center; margin: 20px auto" th:text="#{chat.uploaded.files}">
                                Խմբակիցների վերբեռնած փաստաթղթեր</h3>
                            <ul class="list-unstyled navbar__list" id="hrefs" style="text-align: center">
                            </ul>


                            <div style="width: 100%">
                                <div class="row "
                                     style="padding-top:40px;background: #fff; display: block; margin: 5px auto;">
                                    <h3 class="text-center" th:text="#{chat.discussions}">Քննարկումներ</h3>

                                    <ul id="chat"
                                        style="border: 1px solid silver; height: 250px; width: 100%; overflow-y: scroll; scroll-snap-align: end;">
                                        <li id="scr"></li>
                                    </ul>

                                    <div style="display: flex">
                                        <form id="myForm" style="width: 60%; margin-top: 10px">
                                            <textarea name="content" id="editor"
                                                      style="border: 1px solid silver; background: #fdfdfe; width: 100%; height: 60px; padding: 10px"></textarea>
                                            <input type="hidden" name="currentUser" th:value="${currentUser.getId()}">
                                            <input id="discId" type="hidden" name="discussionId"
                                                   th:value="${discussion.getId()}">
                                            <br>
                                            <button type="button" id="send" class="btn btn-info"
                                                    style="margin-bottom: 50px" th:text="#{chat.send}">Ուղարկել
                                            </button>

                                        </form>

                                        <form id='fileUpload' style="width: 40%; margin-top: 10px; padding: 10px"
                                              method="post" action="/user_discussion/fileUpload"
                                              enctype="multipart/form-data">
                                            <input type='file' name="img" id='file' multiple="multiple">
                                            <input type="hidden" th:value="${discussion.getId()}" name="discId">
                                            <button type="submit" class="btn btn-warning" onclick="uplaod();"
                                                    th:text="#{chat.upload}">Վերբեռնել
                                            </button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                            <script>
                                var messageBody = document.querySelector('#chat');
                                messageBody.scrollHeight =250;
                                var discId = document.getElementById("discId").value;
                                var interval = 1000;
                                var fileInterval = 5000;

                                function checkForNew() {
                                    $.ajax({
                                        type: 'GET',
                                        url: '/user_discussion/count',
                                        data: $(this).serialize() + "&discId=" + discId,
                                        dataType: 'json',
                                        success: function (data) {
                                            if (data > $("#chat li").length) {
                                                getChat();
                                            }
                                        },
                                        complete: function (data) {
                                            setTimeout(checkForNew, interval);
                                        }
                                    });
                                }


                                function getChat() {
                                    $("#chat").empty();
                                    $.ajax({
                                        type: 'GET',
                                        url: '/user_discussion/chat',
                                        data: $(this).serialize() + "&discId=" + discId,
                                        dataType: 'json',
                                        success: function (data) {

                                            $.each(data, function (i, row) {


                                                var obj = JSON.stringify(row.user);
                                                console.log(obj);

                                                var userObj = JSON.stringify(obj);

                                                $('#chat').append("<li style='padding: 10px'>" + "<b>" + row.user + "</b>:  " + row.content + "</li>");

                                            });
                                            $('#chat').append("<li id='scr'></li>");
                                            $("#editor").val("");
                                                document.getElementById("forScroll").click();
                                        }
                                    });
                                }


                                function getLinks() {
                                    $("#hrefs").empty();
                                    $.ajax({
                                        type: 'GET',
                                        url: '/user_discussion/hrefs',
                                        data: $(this).serialize() + "&discId=" + discId,
                                        dataType: 'json',
                                        success: function (data) {

                                            $.each(data, function (i, row) {


                                                var obj = JSON.stringify(row.url);
                                                console.log(obj);

                                                var userObj = JSON.stringify(obj);

                                                $('#hrefs').append("<li style='padding: 10px'>" + "<b>" + row.username + "</b>:  <a href='/user_discussion/user_discussion_file?file=" + row.url + "' download=" + row.url + " >" + row.url + "</a> </li>");

                                            });
                                            $("#editor").val("");
                                        }
                                    });
                                }

                                function checkForNewLinks() {
                                    $.ajax({
                                        type: 'GET',
                                        url: '/user_discussion/count_files',
                                        data: $(this).serialize() + "&discId=" + discId,
                                        dataType: 'json',
                                        success: function (data) {
                                            if (data > $("#hrefs li").length) {
                                                getLinks();
                                            }
                                        },
                                        complete: function (data) {
                                            // Schedule the next
                                            setTimeout(checkForNewLinks, fileInterval);
                                        }
                                    });
                                }


                                setTimeout(checkForNew, interval);
                                setTimeout(checkForNewLinks, fileInterval);


                                $("#send").on("click", function () {
                                    var data = $("#myForm").serialize();

                                    $.ajax({
                                        type: "POST",
                                        url: "/user_discussion/save",
                                        data: data,
                                        success: function () {
                                            getChat();
                                        },
                                        error: function (error) {
                                            window.location = "/error";
                                        }
                                    });

                                });
                            </script>

                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p th:text="#{copyrights}">2018 © Caritas. Բոլոր իրավունքները պաշտպանված են։</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="/vendor/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="/vendor/bootstrap-4.1/popper.min.js"></script>
<script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>

<script src="/vendor/slick/slick.min.js">
</script>
<script src="/vendor/wow/wow.min.js"></script>

<script src="/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
</script>

<script src="/vendor/counter-up/jquery.counterup.min.js">
</script>
<script src="/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vendor/chartjs/Chart.bundle.min.js"></script>

</script>

<!-- Main JS-->
<script src="/js/main.js"></script>
</body>

</html>
