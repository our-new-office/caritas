<body>
<div class="page-wrapper">
    <a href="#scr" style="display: none" id="forScroll"></a>
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="/">
                <img src="/img/karitaslogo.jpg" alt="" style="width: 60px">
            </a>
            <a href="/" style="color: #dc3545; margin-left: 10px">
                Caritas Application
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list" style="margin-bottom: 40px;">
                    <h4 style="text-align: center" th:if="${discussion.getLinks()!=null}"
                        th:text="#{chat.links}">Հղումներ</h4>
                    <div th:each="link: ${discussion.getLinks()}" style="word-break: break-word;">
                        <a th:href="@{${link.getUrl()}}" th:text="${link.getUrl()}" target="_blank"
                           style="display: flex;justify-content: center; padding: 5px; border-bottom: 1px solid rgba(0, 0, 0, .1)"></a>

                    </div>

                    <h4 th:if="${discussion.getDocuments()!=null}"
                        style="text-align: center; margin-top: 20px" th:text="#{chat.documents}">
                        Փաստաթղթեր</h4>
                    <div th:each="document: ${discussion.getDocuments()}" style="word-break: break-word;">
                        <a th:href="@{'/user_discussion/discussionFile?file='+ ${document.getUrl()}}"
                           th:download="${document.getUrl()}" th:text="${document.getUrl()}"
                           style="display: flex;justify-content: center;flex-wrap: wrap;  padding: 5px;border-bottom: 1px solid rgba(0, 0, 0, .1)"></a>

                    </div>
                </ul>
            </nav>
        </div>

    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap" style="display: flex; justify-content: space-between">

                        <div>
                            <a href="/" style="margin-left: 20px;font-size: 24px; color: #1b1b1b">
                                <i class="fas fa-user"></i><span th:text="' ' + #{chat.main}"></span></a>
                        </div>

                        <div class="header-button">

                            <div class="account-wrap" style="display: flex;align-items: center;height: 75px;">
                                <div style="position: relative; cursor: pointer" id="bells">
                                    <span id="counterPlace"
                                          style="display:flex; justify-content:center; align-items:center; padding: 7px; background-color:#dc3545; color: #fff; width: 50px; height: 50px; border-radius: 50%"></span>
                                    <ul id="bellDropDown"
                                        style="width:300px; position: absolute; z-index: 2000; border: 1px solid rgba(0,0,0,.1); background-color: #FFFFFF; padding: 10px 20px; border-radius: 5px; display: none">
                                        <!--                                        <li style="list-style: none; border-bottom:1px solid rgba(0,0,0,.5) "><a href="#">Notification....1 </a></li>-->
                                        <!--                                        <li style="list-style: none; border-bottom:1px solid rgba(0,0,0,.5)"><a href="#">Notification....1 </a></li>-->
                                        <!--                                        <li style="list-style: none; border-bottom:1px solid rgba(0,0,0,.5)"><a href="#">Notification....1 </a></li>-->
                                        <!--                                        <li style="list-style: none; border-bottom:1px solid rgba(0,0,0,.5)"><a href="#">Notification....1 </a></li>-->
                                    </ul>
                                </div>
                                <div>
                                    <div style="width:100%; display: flex;justify-content: center;margin-left: 20px;margin-right: 50px">
                                        <select id="language" class="form-control"
                                                style="width: 215px; background-color: #dc3545; color: #fff">
                                            <option th:text="#{language}"
                                                    style="background-color: #fff; color: #495057"></option>
                                            <option value="?lang=hy" style="background-color: #fff; color: #495057">
                                                Հայերեն
                                            </option>
                                            <option value="?lang=en" style="background-color: #fff; color: #495057">
                                                English
                                            </option>
                                        </select>

                                    </div>
                                    <script>
                                        $(function () {
                                            $('#language').on('change', function () {
                                                var url = $(this).val();
                                                console.log(url);
                                                if (url) {
                                                    window.location = url;
                                                }
                                                return false;
                                            });
                                        });
                                    </script>
                                </div>

                                <div class="account-item clearfix js-item-menu">
                                    <div class="imageHeader">
                                        <img th:src="@{'/users/userImage?'(userImage=${currentUser.getAvatar()})}"
                                             th:alt="${currentUser.getName()}"/>
                                    </div>
                                    <div class="content">

                                        <a class="js-acc-btn" href="#"
                                           th:text="#{welcome} + ' ' + ${currentUser.getName()}">john
                                            doe</a>

                                    </div>

                                    <div class="account-dropdown js-dropdown">
                                        <div class="info clearfix">
                                            <div class="image">
                                                <a href="#">
                                                    <img th:src="@{'/users/userImage?'(userImage=${currentUser.getAvatar()})}"
                                                         th:alt="${currentUser.getName()}"/>
                                                </a>
                                            </div>
                                            <div class="content">
                                                <h5 class="name">
                                                    <a href="#" th:text="${currentUser.getName()}">john doe</a>
                                                </h5>
                                                <span class="email" th:text="${currentUser.getEmail()}">johndoe@example.com</span>
                                            </div>
                                        </div>

                                        <div class="account-dropdown__footer">
                                            <a href="/logout">
                                                <i class="zmdi zmdi-power"></i><span th:text="#{exit}"></span></a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div style="display: none; overflow: hidden; justify-content: space-between" id="closeWrap"
                                 class="alert alert-warning">
                                <div id="notificationArea">

                                </div>
                                <label for="close" style="display: none; cursor: pointer; font-weight: bold"
                                       id="labelClose">X</label>
                                <input style="display: none" id="close" type="button" value="X"/>
                            </div>
                        </div>
                        <div class="col-md-12" style="background: #FFFFFF; border-left: 1px solid #b9bbbe; width: 100%">


                            <div style="display: flex;width: 100%">
                                <div style="width: 100%; display: flex;justify-content: center;align-items: center; padding-top: 30px">
                                    <h2 th:text="${discussion.getTitle()}"
                                        style="text-align:center; padding: 10px;margin-right: 20px;"></h2>
                                    <img style="width: 150px; height: auto; display: block;"
                                         th:src="@{'/user_discussion/user_discussion_image?discImage='+${discussion.getThumbnail()}}"
                                         alt="">
                                </div>
                            </div>


                            <div th:text="${discussion.getDescription()}"
                                 style="padding: 10px;text-align: center; border-bottom:2px solid rgba(0,0,0,.1)"></div>


                            <div style="display: flex">

                                <div style="width: 55%; padding: 20px">
                                    <div class="row "
                                         style="background: #fff; display: block; margin: 5px auto; box-shadow: 0px 6px 10px 2px rgba(0,0,0,0.4);">
                                        <div style="padding-bottom: 10px; padding-top: 10px; box-shadow: 0px 9px 7px 0px rgba(0,0,0,0.4);">
                                            <h3 class="text-center" th:text="#{chat.discussions}">Քննարկումներ</h3>

                                        </div>

                                        <ul id="chat"
                                            style="height: 300px; width: 100%; overflow-y: scroll; scroll-snap-align: end;">
                                            <li id="scr"></li>
                                        </ul>

                                        <div style="padding: 20px;position: relative">
                                            <form id="myForm" style="width: 100%; margin-top: 10px">
                                            <textarea name="content" id="editor"
                                                      style="border: 1px solid silver; background: #fdfdfe; width: 100%; height: 60px; padding: 10px"
                                                      maxlength="1000"></textarea>
                                                <input type="hidden" name="currentUser"
                                                       th:value="${currentUser.getId()}">
                                                <input id="discId" type="hidden" name="discussionId"
                                                       th:value="${discussion.getId()}">
                                                <br>
                                                <button type="button" id="send" class="btn btn-info"
                                                        style="margin-bottom: 50px" th:text="#{chat.send}">Ուղարկել
                                                </button>

                                            </form>

                                            <form id='fileUpload'
                                                  style="margin-top: 10px; padding: 10px; position: absolute; top: 77px; left: 75px;"
                                                  method="post" enctype="multipart/form-data"
                                                  action="/user_discussion/fileUpload">
                                                <input type="hidden" th:value="${discussion.getId()}" name="discId">
                                                <label for="file" class="btn btn-outline-secondary btn-sm">
                                                    <input type='file' style="display:none;" name="img" id='file'
                                                           multiple="multiple">
                                                    Select file
                                                </label>
                                                <button type="submit" class="btn btn-warning btn-sm" onclick="upload();"
                                                        th:text="#{chat.upload}" style="margin-top: -6px; padding: 6px">
                                                    Վերբեռնել
                                                </button>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <div style="width: 45%; padding: 20px;background-color: #e7e7e37a;">

                                    <h3 style="text-align: center; margin: 20px auto" th:text="#{chat.uploaded.files}">
                                        Խմբակիցների վերբեռնած փաստաթղթեր</h3>
                                    <ul class="list-unstyled navbar__list" id="hrefs"
                                        style="text-align: center; height: 300px; overflow-y: scroll">
                                    </ul>
                                </div>

                            </div>
                        </div>
                        <script>
                            var messageBody = document.querySelector('#chat');
                            messageBody.scrollHeight = 250;
                            var discId = document.getElementById("discId").value;
                            var interval = 1000;
                            var fileInterval = 5000;

                            function checkForNew() {
                                $.ajax({
                                    type: 'GET',
                                    url: '/user_discussion/count',
                                    data: $(this).serialize() + "&discId=" + discId,
                                    dataType: 'json',
                                    success: function (data) {
                                        if (data > $("#chat li").length) {
                                            getChat();
                                        }
                                    },
                                    complete: function (data) {
                                        setTimeout(checkForNew, interval);
                                    }
                                });
                            }


                            function getChat() {
                                $("#chat").empty();
                                $.ajax({
                                    type: 'GET',
                                    url: '/user_discussion/chat',
                                    data: $(this).serialize() + "&discId=" + discId,
                                    dataType: 'json',
                                    success: function (data) {

                                        $.each(data, function (i, row) {


                                            var obj = JSON.stringify(row.user);
                                            console.log(row);

                                            var userObj = JSON.stringify(obj);
                                            if (row.file === null) {
                                                $('#chat').append("<li style='padding: 10px;'>" + "<div style='display: flex;'><img style='max-width: 50px; max-height: 50px; height: auto;border-radius: 50%; margin-right: 15px;' src='/users/userImage?&userImage=" + row.userPic + "' alt=''><div></div><div><div><span><b>" + row.user + "</b> &nbsp;</span><span style='color: silver'>" + row.date.substring(0, 16) + "</span></div>" + "<div>" + row.content + "</div></div></li>");
                                            } else {
                                                $('#chat').append("<li style='padding: 10px;'>" + "<div style='display: flex;'><img style='max-width: 50px; max-height: 50px; height: auto;border-radius: 50%; margin-right: 15px;' src='/users/userImage?&userImage=" + row.userPic + "' alt=''><div></div><div><div><span><b>" + row.user + "</b> &nbsp;</span><span style='color: silver'>" + row.date.substring(0, 16) + "</span></div>" + "<div>" + "<a href='/user_discussion/user_discussion_file?file=" + row.file + "' download=" + row.file + " >" + row.file + "</a></div></div></li>");
                                            }
                                        });
                                        $('#chat').append("<li id='scr'></li>");
                                        $("#editor").val("");
                                        document.getElementById("forScroll").click();
                                    }
                                });
                            }


                            function getLinks() {
                                $("#hrefs").empty();
                                $.ajax({
                                    type: 'GET',
                                    url: '/user_discussion/hrefs',
                                    data: $(this).serialize() + "&discId=" + discId,
                                    dataType: 'json',
                                    success: function (data) {

                                        $.each(data, function (i, row) {


                                            var obj = JSON.stringify(row.url);
                                            console.log(obj);

                                            var userObj = JSON.stringify(obj);

                                            $('#hrefs').append("<li style='padding: 10px'>" + "<b>" + row.username + "</b> &nbsp;" + row.date.substring(0, 16) + "&nbsp;<a href='/user_discussion/user_discussion_file?file=" + row.url + "' download=" + row.url + " >" + row.url + "</a> </li>");

                                        });
                                        $("#editor").val("");
                                    }
                                });
                            }

                            function checkForNewLinks() {
                                $.ajax({
                                    type: 'GET',
                                    url: '/user_discussion/count_files',
                                    data: $(this).serialize() + "&discId=" + discId,
                                    dataType: 'json',
                                    success: function (data) {
                                        if (data > $("#hrefs li").length) {
                                            getLinks();
                                        }
                                    },
                                    complete: function (data) {
                                        // Schedule the next
                                        setTimeout(checkForNewLinks, fileInterval);
                                    }
                                });
                            }


                            setTimeout(checkForNew, interval);
                            setTimeout(checkForNewLinks, fileInterval);


                            $("#send").on("click", function () {
                                var data = $("#myForm").serialize();
                                var fileName = document.getElementById("file").value;
                                fileName = fileName.substr(fileName.lastIndexOf('\\') + 1);
                                $.ajax({
                                    type: "POST",
                                    url: "/user_discussion/save",
                                    data: data,
                                    success: function () {
                                        getChat();
                                    },
                                    error: function (error) {
                                        window.location = "/error";
                                    }
                                });

                            });

                            function upload() {

                            }

                        </script>

                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright">
                            <p th:text="#{copyrights}">2018 © Caritas. Բոլոր իրավունքները պաշտպանված են։</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<script src="/js/main.js"></script>
<script>

    $(document).ready(function () {

        $.ajax({
            type: 'GET',
            url: '/notification/chats',
            success: function (data) {
                let count = data.length;
                document.getElementById("counterPlace").innerHTML = `<i class="zmdi zmdi-notifications-active"></i>&nbsp;${count}`;
                let text = '';
                $.each(data, function (i, row) {
                    if (data.length > 0) {
                        text += "<li style='list-style: none;'><a href='javascript:void (0)' onclick='openNotificationModal(" + row.id + ", event)'>" + row.message.substring(0, 20) + "</a></li>"
                    }
                });
                $('#bellDropDown').html(text);
            },
        });


    });


    let isOpen = false;
    $("#createNotification").on("click", function () {
        $("#notificationInput").css("display", "block");
        $("#saveNote").css("display", "block");
        $("#saveNote").css("margin-top", "15px");
        $("#saveNote").css("width", "100%");
    });

    $("#saveNote").on("click", function () {
        let data = $("#saveNotification").serialize();
        $.ajax({
            type: "POST",
            url: "/notification/chat",
            data: data,
            success: function () {
                $("#notificationInput").css("display", "none");
                $("#saveNote").css("display", "none");
                $("#saveNote").css("display", "none");
            },
            error: function (error) {
                window.location = "/error";
            }
        });
    });

    $("#bells").on("click", function () {
        if (isOpen) {
            $("#bellDropDown").css("display", "none");
            isOpen = false;
        } else {
            $("#bellDropDown").css("display", "block");
            isOpen = true;
        }
    });

    let intervalNotification = 30000;

    function getNotifications() {
        $.ajax({
            type: 'GET',
            url: '/notification/chats',
            success: function (data) {
                let count = data.length;
                document.getElementById("counterPlace").innerHTML = `<i class="zmdi zmdi-notifications-active"></i>&nbsp;${count}`;
                let text = '';
                $.each(data, function (i, row) {
                    if (data.length > 0) {
                        text += "<li style='list-style: none;'><a href='javascript:void (0)' onclick='openNotificationModal(" + row.id + ", event)'>" + row.message.substring(0, 20) + "</a></li>"
                    }
                });
                $('#bellDropDown').html(text);
            },
            complete: function (data) {
                setTimeout(getNotifications, intervalNotification);
            }
        });
    }

    setTimeout(getNotifications, intervalNotification);

    function openNotificationModal(id, e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/notification/read?notificationId=' + id,
            success: function (data) {
                document.getElementById("closeWrap").style.display = "flex";
                document.getElementById("labelClose").style.display = "block";
                document.getElementById("notificationArea").style.display = "block";
                document.getElementById("notificationArea").innerHTML = `
                 <span>${data.message}</span>
                `;
            },
            error: function (error) {
                window.location = "/error";
            }
        });
    }

    $("#close").on("click", function () {
        document.getElementById("notificationArea").style.display = "none";
        document.getElementById("closeWrap").style.display = "none";
        document.getElementById("labelClose").style.display = "none";
        document.getElementById("notificationArea").value = '';
        $.ajax({
            type: 'GET',
            url: '/notification/chats',
            success: function (data) {
                let count = data.length;
                document.getElementById("counterPlace").innerHTML = `<i class="zmdi zmdi-notifications-active"></i>&nbsp;${count}`;
                let text = '';
                $.each(data, function (i, row) {
                    if (data.length > 0) {
                        text += "<li style='list-style: none;'><a href='javascript:void (0)' onclick='openNotificationModal(" + row.id + ", event)'>" + row.message.substring(0, 20) + "</a></li>"
                    }
                });
                $('#bellDropDown').html(text);
            },
        });
    });
</script>

</body>
