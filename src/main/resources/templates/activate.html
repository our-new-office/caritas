<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caritas - Account Activation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="container" style="margin-top: 150px">
    <form class="form-horizontal" role="form" method="POST" action="/activate">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2 style="text-transform: uppercase; color: #dc3545; font-weight: bold">Set Account Password and
                    Activate</h2>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <div style="font-weight: bold" th:if="${error!=null && error}" class="alert alert-success"
                     th:text="Wrong User Data, Please try Again">
                </div>
            </div>

            <hr>
            <div class="col col-12 d-flex justify-content-center">
                <img src="/img/karitaslogo.jpg" alt="Caritas" style="display: flex;justify-content: center">
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="password" name="password" class="form-control" id="name"
                               placeholder="Password" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="password" name="rePassword" class="form-control" id="email"
                               placeholder="Retype password" required autofocus>
                    </div>
                </div>
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="token" th:value="${token}">
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put e-mail validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-danger btn-lg"><i class="fa fa-user-plus"></i> Set Password
                </button>
            </div>
        </div>
    </form>
</div>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
