<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Admin Panel - Caritas</title>

    <!-- Fontfaces CSS-->
    <link href="/css/font-face.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>

    <!-- Bootstrap CSS-->
    <link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/css/theme.css" rel="stylesheet" media="all">

</head>

<body>
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="/">
                <img src="/img/karitaslogo.jpg" alt="" style="width: 60px">
            </a>
            <a href="/" style="color: #dc3545; margin-left: 10px">
                Caritas Application
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li>
                        <a href="/users/user_page">
                            <i class="fas fa-user"></i> <span th:text="#{create.user}"></span></a>
                    </li>
                    <li>
                        <a href="/working_groups/working_group_page">
                            <i class="fas fa-chart-bar"></i><span th:text="#{create.group}"></span></a>
                    </li>
                </ul>

                <ul class="list-unstyled navbar__list">

                    <hr>
                    <h4 th:if="${discussions!=null && discussions.size()>0}" th:text="#{topics}">Ձեր զրուցարանները</h4>
                    <li class="has-sub" th:each="discussion:${discussions}">
                        <a th:href="@{'/user_discussion/discussion/'+${discussion.getId()}}"
                           th:text="${discussion.getTitle()}">
                            <i class="fas fa-user"></i><span th:text="#{chat.main}"></span></a>
                    </li>
                    <li>
                        <a id="createNotification" style="cursor: pointer">
                            <i class="fas fa-chart-bar"></i><span th:text="#{create.notification}"></span></a>
                    </li>

                    <li id="notificationInput" style="display: none">
                        <form id="saveNotification">
                            <input type="text" class="form-control" name="message">
                        </form>
                    </li>
                    <li>
                        <button id="saveNote" class="btn btn-success btn-sm" th:text="#{create.notification}"
                                style="display: none"></button>
                    </li>
                </ul>

            </nav>
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap" style="display: flex; justify-content: flex-end">

                        <div class="header-button">

                            <div class="account-wrap" style="display: flex;align-items: center;height: 75px;">
                                <div style="position: relative; cursor: pointer" id="bells">
                                    <span id="counterPlace"
                                          style="display:flex; justify-content:center; align-items:center; padding: 7px; background-color:#dc3545; color: #fff; width: 50px; height: 50px; border-radius: 50%"></span>
                                    <ul id="bellDropDown"
                                        style="width:300px; position: absolute; z-index: 2000; border: 1px solid rgba(0,0,0,.1); background-color: #FFFFFF; padding: 10px 20px; border-radius: 5px; display: none">
                                        <!--                                        <li style="list-style: none; border-bottom:1px solid rgba(0,0,0,.5) "><a href="#">Notification....1 </a></li>-->
                                        <!--                                        <li style="list-style: none; border-bottom:1px solid rgba(0,0,0,.5)"><a href="#">Notification....1 </a></li>-->
                                        <!--                                        <li style="list-style: none; border-bottom:1px solid rgba(0,0,0,.5)"><a href="#">Notification....1 </a></li>-->
                                        <!--                                        <li style="list-style: none; border-bottom:1px solid rgba(0,0,0,.5)"><a href="#">Notification....1 </a></li>-->
                                    </ul>
                                </div>

                                <div>
                                    <div style="width:100%; display: flex;justify-content: center;margin-left: 20px;margin-right: 50px">
                                        <select id="language" class="form-control"
                                                style="width: 215px; background-color: #dc3545; color: #fff">
                                            <option th:text="#{language}"
                                                    style="background-color: #fff; color: #495057"></option>
                                            <option value="/working_groups/working_group_page?lang=hy"
                                                    style="background-color: #fff; color: #495057">Հայերեն
                                            </option>
                                            <option value="/working_groups/working_group_page?lang=en"
                                                    style="background-color: #fff; color: #495057">English
                                            </option>
                                        </select>

                                    </div>
                                    <script>
                                        $(function () {
                                            $('#language').on('change', function () {
                                                var url = $(this).val();
                                                console.log(url);
                                                if (url) {
                                                    window.location = url;
                                                }
                                                return false;
                                            });
                                        });
                                    </script>
                                </div>

                                <div class="account-item clearfix js-item-menu">
                                    <div class="imageHeader">
                                        <img th:src="@{'/users/userImage?'(userImage=${currentUser.getAvatar()})}"
                                             th:alt="${currentUser.getName()}"/>
                                    </div>
                                    <div class="content">

                                        <a class="js-acc-btn" href="#"
                                           th:text="#{welcome} + ' ' + ${currentUser.getName()}">john
                                            doe</a>

                                    </div>

                                    <div class="account-dropdown js-dropdown">
                                        <div class="info clearfix">
                                            <div class="image">
                                                <a href="#">
                                                    <img th:src="@{'/users/userImage?'(userImage=${currentUser.getAvatar()})}"
                                                         th:alt="${currentUser.getName()}"/>
                                                </a>
                                            </div>
                                            <div class="content">
                                                <h5 class="name">
                                                    <a href="#" th:text="${currentUser.getName()}">john doe</a>
                                                </h5>
                                                <span class="email" th:text="${currentUser.getEmail()}">johndoe@example.com</span>
                                            </div>
                                        </div>

                                        <div class="account-dropdown__footer">
                                            <a href="/logout">
                                                <i class="zmdi zmdi-power"></i><span th:text="#{exit}"></span></a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-md-12">
                            <div style="display: none; overflow: hidden; justify-content: space-between" id="closeWrap"
                                 class="alert alert-warning">
                                <div id="notificationArea">

                                </div>
                                <label for="close" style="display: none; cursor: pointer; font-weight: bold"
                                       id="labelClose">X</label>
                                <input style="display: none" id="close" type="button" value="X"/>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <h3 class="title-5 m-b-35" th:text="#{create.working.group}">Խմբի ստեղծում</h3>

                            <div class="card">
                                <div class="card-header">
                                    <h4 th:text="#{create.working.group.information}">Խմբի ստեղծման ինֆորմացիա</h4>
                                </div>
                                <div class="card-body">
                                    <p class="text-muted m-b-15" th:text="#{create.working.group.hint}">
                                        Խումբ ստեղծելու համար բավական է մուտքագրել վերնագիր և նկարագրություն</p>


                                    <div style="font-weight: bold" th:if="${bindingError!=null}"
                                         class="alert alert-success" th:text="${bindingError}">
                                    </div>

                                    <div style="font-weight: bold" th:if="${titleError!=null}"
                                         class="alert alert-danger"
                                         th:text="${titleError}">
                                    </div>
                                    <div style="font-weight: bold" th:if="${descriptionError!=null}"
                                         class="alert alert-danger"
                                         th:text="${descriptionError}">
                                    </div>


                                </div>
                            </div>


                            <div class="card">
                                <div class="card-header">
                                    <strong th:text="#{create.working.group.details}">Խմբի դետալներ</strong>
                                </div>
                                <div class="card-body card-block">
                                    <form action="/working_groups/working_group" method="post"
                                          enctype="multipart/form-data"
                                          class="form-horizontal">
                                        <div class="row form-group">
                                            <div class="col-12 col-md-12">
                                                <input type="text" id="text-input" name="title" th:placeholder="#{create.working.group.title}"
                                                       class="form-control" th:if="${oldWorkingGroup!=null}"
                                                       th:value="${oldWorkingGroup.getTitle()}">
                                                <input type="text" id="text-input" name="title" th:placeholder="#{create.working.group.title}"
                                                       class="form-control" th:unless="${oldWorkingGroup!=null}">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-12 col-md-12">
                                                <input type="text" id="text-input" name="description"
                                                       th:placeholder="#{create.working.group.description}"
                                                       class="form-control" th:if="${oldWorkingGroup!=null}"
                                                       th:value="${oldWorkingGroup.getDescription()}">
                                                <input type="text" id="text-input" name="description"
                                                       th:placeholder="#{create.working.group.description}"
                                                       class="form-control" th:unless="${oldWorkingGroup!=null}">
                                            </div>
                                        </div>

                                        <div class="row form-group">

                                            <div class="col-12 col-md-12">
                                                <select name="userId" id="select" class="form-control">
                                                    <option th:each="user: ${users}" th:value="${user.getId()}"
                                                            th:text="${user.getName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-12 col-md-12">
                                                <input type="file" name="thumbnailWorkingGroup" class="form-control">
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary btn-sm"><span th:text="#{accept}"></span>
                                            </button>

                                            <a href="/" type="reset" class="btn btn-danger btn-sm">
                                                <i class="fa fa-ban"></i><span th:text="#{cancel}"></span>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="copyright">
                                        <p th:text="#{copyrights}">2018 © Caritas. Բոլոր իրավունքները պաշտպանված են։</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>

<script src="/vendor/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="/vendor/bootstrap-4.1/popper.min.js"></script>
<script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>

<script src="/vendor/slick/slick.min.js">
</script>
<script src="/vendor/wow/wow.min.js"></script>

<script src="/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
</script>

</script>

<!-- Main JS-->
<script src="/js/main.js"></script>
<script>

    $(document).ready(function () {

        $.ajax({
            type: 'GET',
            url: '/notification/chats',
            success: function (data) {
                let count = data.length;
                document.getElementById("counterPlace").innerHTML = `<i class="zmdi zmdi-notifications-active"></i>&nbsp;${count}`;
                let text = '';
                $.each(data, function (i, row) {
                    if (data.length > 0) {
                        text += "<li style='list-style: none;'><a href='javascript:void (0)' onclick='openNotificationModal(" + row.id + ", event)'>" + row.message.substring(0, 20) + "</a></li>"
                    }
                });
                $('#bellDropDown').html(text);
            },
        });
    });

    let isOpen = false;
    $("#createNotification").on("click", function () {
        $("#notificationInput").css("display", "block");
        $("#saveNote").css("display", "block");
        $("#saveNote").css("margin-top", "15px");
        $("#saveNote").css("width", "100%");
    });

    $("#saveNote").on("click", function () {
        let data = $("#saveNotification").serialize();
        $.ajax({
            type: "POST",
            url: "/notification/chat",
            data: data,
            success: function () {
                $("#notificationInput").css("display", "none");
                $("#saveNote").css("display", "none");
                $("#saveNote").css("display", "none");
            },
            error: function (error) {
                window.location = "/error";
            }
        });
    });

    $("#bells").on("click", function () {
        if (isOpen) {
            $("#bellDropDown").css("display", "none");
            isOpen = false;
        } else {
            $("#bellDropDown").css("display", "block");
            isOpen = true;
        }
    });

    let interval = 30000;

    function getNotifications() {
        $.ajax({
            type: 'GET',
            url: '/notification/chats',
            success: function (data) {
                let count = data.length;
                document.getElementById("counterPlace").innerHTML = `<i class="zmdi zmdi-notifications-active"></i>&nbsp;${count}`;
                let text = '';
                $.each(data, function (i, row) {
                    if (data.length > 0) {
                        text += "<li style='list-style: none;'><a href='javascript:void (0)' onclick='openNotificationModal(" + row.id + ", event)'>" + row.message.substring(0, 20) + "</a></li>"
                    }
                });
                $('#bellDropDown').html(text);
            },
            complete: function (data) {
                setTimeout(getNotifications, interval);
            }
        });
    }

    setTimeout(getNotifications, interval);

    function openNotificationModal(id, e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/notification/read?notificationId=' + id,
            success: function (data) {
                document.getElementById("closeWrap").style.display = "flex";
                document.getElementById("labelClose").style.display = "block";
                document.getElementById("notificationArea").style.display = "block";
                document.getElementById("notificationArea").innerHTML = `
                 <span>${data.message}</span>
                `;
            },
            error: function (error) {
                window.location = "/error";
            }
        });
    }

    $("#close").on("click", function () {
        document.getElementById("notificationArea").style.display = "none";
        document.getElementById("closeWrap").style.display = "none";
        document.getElementById("labelClose").style.display = "none";
        document.getElementById("notificationArea").value = '';
        $.ajax({
            type: 'GET',
            url: '/notification/chats',
            success: function (data) {
                let count = data.length;
                document.getElementById("counterPlace").innerHTML = `<i class="zmdi zmdi-notifications-active"></i>&nbsp;${count}`;
                let text = '';
                $.each(data, function (i, row) {
                    if (data.length > 0) {
                        text += "<li style='list-style: none;'><a href='javascript:void (0)' onclick='openNotificationModal(" + row.id + ", event)'>" + row.message.substring(0, 20) + "</a></li>"
                    }
                });
                $('#bellDropDown').html(text);
            },
        });
    });
</script>

</body>

</html>
