<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script th:inline="javascript">
        let user = [[${user}]];
        let discussionId = [[${discussionId}]]
        let chatsDemo = [[${chats}]]
        console.log(chatsDemo);
    </script>
</head>
<body>
<div>
    <h2>CHat</h2>
</div>


<div class="screen" id="displayScreen" style="width: 600px; height: 300px; border: 1px solid; overflow-y: scroll;">
    <p th:each="chat: ${chats}" th:text="${chat.user.name} + ' : ' + ${chat.content}" style="overflow-anchor: auto;">

</div>

<div style="width: 100%; margin-bottom: 50px">
    <form id="sendMessage">
        <input type="text" id="text" style="width: 400px;margin-top: 20px;">

        <button type="submit" id="send">Send</button>
    </form>

</div>

<div style="width: 100%">
    <form id="sendFile" enctype="multipart/form-data" method="post">
        <input type="file" name="file" id="addImage">
        <button id="sendFileButton">Send</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="/js/sock.js"></script>
</body>
</html>
