<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caritas - Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="container" style="margin-top: 150px">
    <form class="form-horizontal" role="form" method="POST" action="/register">
        <div class="row">
            <div class="col-12 d-flex-column justify-content-center">
                <div style="font-weight: bold" th:if="${RegisterSuccess!=null}" class="alert alert-success"
                     th:text="${RegisterSuccess}">
                </div>
                <div style="font-weight: bold" th:if="${wrongActivation!=null}" class="alert alert-success"
                     th:text="${wrongActivation}">
                </div>

                <div style="font-weight: bold" th:if="${bindingError!=null}" class="alert alert-success"
                     th:text="${bindingError}">
                </div>

                <div style="font-weight: bold" th:if="${nameError!=null}" class="alert alert-danger"
                     th:text="${nameError}">
                </div>

                <div style="font-weight: bold" th:if="${emailError!=null}" class="alert alert-danger"
                     th:text="${emailError}">
                </div>

            </div>
            <div class="col-12 d-flex justify-content-center">

                <h2 style="text-transform: uppercase; color: #dc3545; font-weight: bold">Register New User</h2>
            </div>

            <hr>
            <div class="col col-12 d-flex justify-content-center">
                <img src="/img/maillogo.jpg" alt="Caritas" style="display: flex;justify-content: center">
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" name="name" class="form-control" id="name"
                               placeholder="John Doe" autofocus th:if="${oldUser!=null}"
                               th:value="${oldUser.getName()}">
                        <input type="text" name="name" class="form-control" id="name"
                               placeholder="John Doe" autofocus th:unless="${oldUser!=null}">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control" id="email"
                               placeholder="you@example.com" autofocus th:if="${oldUser!=null}"
                               th:value="${oldUser.getEmail()}">
                        <input type="text" name="email" class="form-control" id="email"
                               placeholder="you@example.com" autofocus th:unless="${oldUser!=null}">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put e-mail validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-danger btn-lg"><i class="fa fa-user-plus"></i> Register</button>
            </div>
        </div>
    </form>
</div>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
